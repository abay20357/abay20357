name: Generate GitHub Metrics

on:
  # Run automatically every day at midnight
  schedule:
    - cron: "0 0 * * *"
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      # Generate 3D Isometric Calendar
      - name: Generate 3D Isometric Contribution Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-isocalendar.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Jakarta

      # Generate Full Year Calendar (alternative view)
      - name: Generate Contribution Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-calendar.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 3
          config_timezone: Asia/Jakarta
